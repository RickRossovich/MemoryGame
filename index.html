
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Gato Galaxy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="win-popup-container">
      <div class="win-popup">
        <p>Congratulations! You won the game!</p>
        <button onclick="location.reload();"></buttononclick>try again!</button>
      </div>
    </div>
    <div class="lose-popup-container">
      <div class="lose-popup">
        <p>You ran out of time! </p>
        <button onclick="location.reload();"></buttononclick>try again!</button>
      </div>
    </div>
      <header>
    <h1 class="page-title">El Gato Galaxy</h1>
    <p class ="page-subtitle"> - memory game -</p>
     </header>
     <div class="timer-container">
        <div class="countdown">Timer: <span id="time-remaining"></span></div>
        <button id="start">Start Game</button>
    </div>
    <!-- <main class="game-container"> -->
      <section class="container"></section>
    </main>
    <button class="reset" onclick="location.reload();">RESET</button>
    <script src="script.js"></script>
  </body>
</html>
